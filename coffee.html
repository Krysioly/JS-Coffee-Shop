<!DOCTYPE html>
<html>
<head>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements


    let coffeeImage = $('#coffee-image');
    $(coffeeImage).attr('src', 'static/coffee_beans.jpg');
    let espressoButton = $('#espresso');
    let latteButton = $('#latte');
    let hotChocoButton = $('#hot-chocolate');
    // coffeeImage.setAttribute('src', 'static/coffee_beans.jpg');
    let revenueMessage;

    // use this JavaScript object in further study step
    const drinksOrdered = [];

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function machineImage() {
        $(coffeeImage).attr('src', 'static/coffee_machine.jpg');
        // coffeeImage.setAttribute('src', 'static/coffee_machine.jpg');
    }
    
    function mugImage() {
        $(coffeeImage).attr('src', 'static/coffee_mug.jpg');
        // coffeeImage.setAttribute('src', 'static/coffee_mug.jpg');
    }
    function beanImage() {
        $(coffeeImage).attr('src', 'static/coffee_beans.jpg');
        // coffeeImage.setAttribute('src', 'static/coffee_beans.jpg');
    }
    function makeCoffee(drinkType) {
        setTimeout(machineImage, 1500);
        setTimeout(mugImage, 2500);
        setTimeout(beanImage, 3500);

        drinksOrdered.push(drinkType); //pushing clicked drinktype

        console.log(drinksOrdered);
    }
//  one event listener per button

    // if image clicked add 'brew'

    $(coffeeImage).on('click', function () {makeCoffee('brew');});
    // if espresso clicked add 'espresso'

    $(espressoButton).on('click', function () {makeCoffee('espresso');});    
    // if chocolate clicked add 'hot chocolate'

    $(hotChocoButton).on('click', function () {makeCoffee('hot chocolate');});
    
    // if latte clicked add 'latte'
    $(latteButton).on('click', function () {makeCoffee('latte');});    

//
    // coffeeImage.addEventListener('click', makeCoffee);

    function revenue() { //pushing clicked drinktype

    let total = 0;

    for (let drink of drinksOrdered) {
        let priceToAdd = prices[drink];
        total += priceToAdd;
    }
    return total;
}

</script>

</body>
</html>
